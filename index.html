<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kenzieflix</title>
  </head>
  <body>
    <header>
      <img id="logo" src="img/Kenzieflix.png" alt="Logo Kenzieflix" />
    </header>
    <main>
      <h1>Quem está assistindo?</h1>
      <div class="container">
        <ul>
          <li class="img">
            <figure>
              <img src="img/Aline.png" alt="Aline" />
            </figure>
            <figcaption class="fig">Aline</figcaption>
          </li>

          <li class="img">
            <figure>
              <img src="img/Pedrinho.png" alt="Pedrinho" />
            </figure>
            <figcaption class="fig">Pedrinho</figcaption>
          </li>

          <li class="img">
            <figure>
              <img src="img/Júlio.png" alt="Júlia" />
            </figure>
            <figcaption class="fig">Júlia</figcaption>
          </li>

          <li class="img">
            <figure>
              <img src="img/Novo perfil.png" alt="Novo Perfil" />
            </figure>
            <figcaption class="fig">Adicionar Perfil</figcaption>
          </li>
        </ul>
      </div>
      <div class="button">
        <input type="submit" value="Gerenciar Perfil" id="gerenciar" />
      </div>
    </main>
  </body>
</html>
